name: Development Build

on:
  push:
    branches:
      - '**'
      - '!main'  # Exclude main branch
  pull_request:
    branches:
      - '**'
      - '!main'  # Exclude PRs to main branch

jobs:
  dev-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 24
      uses: actions/setup-java@v4
      with:
        java-version: '24'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Extract version from pom.xml
      id: version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Run tests
      run: mvn clean test

    - name: Build application
      run: mvn clean package -DskipTests

    - name: Build Docker image (no push)
      run: docker build -t druid-mcp-server:dev .

    - name: Display build summary
      run: |
        echo "âœ… Development build completed successfully!"
        echo "ğŸ·ï¸ Version: ${{ steps.version.outputs.version }}"
        echo "ğŸ“¦ JAR file: $(ls target/*.jar)"
        echo "ğŸ³ Docker image: druid-mcp-server:dev"
        echo "ğŸ”§ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
