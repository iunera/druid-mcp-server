name: Development Build

on:
  push:
    branches:
      - '**'
      - '!main'  # Exclude main branch
  pull_request:
    branches:
      - '**'
      - '!main'  # Exclude PRs to main branch

env:
  REGISTRY: docker.io
  IMAGE_NAME: iunera/druid-mcp-server-dev

jobs:
  dev-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 25
      uses: actions/setup-java@v4
      with:
        java-version: '25'
        distribution: 'temurin'

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Extract version from pom.xml
      id: version
      run: |
        VERSION=$(mvn help:evaluate -Dexpression=project.version -q -DforceStdout)
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "Extracted version: $VERSION"

    - name: Run tests
      run: mvn clean test

    - name: Build application
      run: mvn clean package -DskipTests

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Log in to Docker Hub
      if: github.event_name == 'push'
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Extract Docker metadata (tags, labels)
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=raw,value=dev
          type=raw,value=dev-${{ steps.version.outputs.version }}
          type=sha,format=short,prefix=dev-

    - name: Build and push Docker image (dev)
      uses: docker/build-push-action@v5
      with:
        context: .
        platforms: linux/amd64,linux/arm64
        push: ${{ github.event_name == 'push' }}
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Display build summary
      run: |
        echo "âœ… Development build completed successfully!"
        echo "ğŸ·ï¸ Version: ${{ steps.version.outputs.version }}"
        echo "ğŸ“¦ JAR file: $(ls target/*.jar)"
        echo "ğŸ³ Docker image pushed: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }} with tags:"
        echo "${{ steps.meta.outputs.tags }}"
        echo "ğŸ”§ Branch: ${{ github.ref_name }}"
        echo "ğŸ“ Commit: ${{ github.sha }}"
